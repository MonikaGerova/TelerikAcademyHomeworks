<body>
    <div>Write a script that enters the coefficients a, b and c of a quadratic equation
       <strong>a*x2 + b*x + c = 0 </strong>
        and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
    </div>
    <span>a = </span><input type="text"   id="a"  /><br />

    <button onclick="calculate()">Calculate Roots</button>

    <hr/>

    <div id="roots"></div>

    <script type="text/javascript" src="quadraticEquation.js" >
    </script>
