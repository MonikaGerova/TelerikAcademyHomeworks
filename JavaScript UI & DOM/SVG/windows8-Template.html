<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg {
        / / border : 1 px solid black;
            border-radius: 15px;
            background-color: #001940;
        }

        text {
            font-size: 25px;
        }


    </style>
</head>
<body>
<svg height="470" width="750">
    <text x="70" y="60" fill="#FFF">Start</text>

    <!-- first row  !-->
    <rect x="70" y="110" width="70" height="70" fill="#2D89EF"/>
    <rect x="145" y="110" width="70" height="70" fill="#5CA818"/>
    <rect x="220" y="110" width="145" height="70" fill="#AE193F"/>
    <rect x="370" y="110" width="145" height="70" fill="#019317"/>

    <rect x="550" y="110" width="145" height="70" fill="#5334AE"/>
    <image x="700" y="110" width="50" height="70" xlink:href="S.png"/>


    <!-- second row  !-->
    <rect x="70"   y="185" width="70" height="70" fill="#5334AE"/>
    <rect x="145"  y="185" width="70" height="70" fill="#2D89EF"/>
    <rect x="220"  y="185" width="145" height="70" fill="#5334AE"/>
    <rect x="370"  y="185" width="145" height="70" fill="#DB562D"/>

    <rect x="550"  y="185" width="145" height="70" fill="#019317"/>
    <rect x="700"  y="185" width="145" height="70" fill="#0073B3"/>

    <!-- third row  !-->
    <rect x="70"   y="260" width="145" height="70" fill="#DB562D"/>
    <rect x="220"  y="260" width="145" height="70" fill="#019317"/>
    <image xlink:href="glass.png" x="370"  y="260" width="70" height="70"/>
    <image xlink:href="cards.png" x="445"  y="260" width="70" height="70"/>

    <rect x="550"   y="260" width="70" height="70" fill="#DB532D"/>
    <rect x="625"   y="260" width="70" height="70" fill="#002A6E"/>
    <rect x="700"  y="260" width="145" height="70" fill="#0073B3"/>

    <!-- fourth row  !-->
    <rect x="70"    y="335" width="145" height="70" fill="#1F7982"/>
    <rect x="220"   y="335" width="145" height="70" fill="#2675EC"/>
    <rect x="370"   y="335" width="70" height="70" fill="#BC1E49"/>
    <rect x="445"   y="335" width="70" height="70" fill="#5CA717"/>

    <rect x="550" y="335" width="145" height="70" fill="#5334AE"/>


</svg>
</body>
</html>
